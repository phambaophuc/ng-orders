<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" routerLink="/profile">Profile</a>
        <a class="nav-link" href="javascript:">Billing</a>
        <a class="nav-link" href="javascript:">Security</a>
        <a class="nav-link" href="javascript:">Notifications</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img *ngIf="!selectedImage" class="img-account-profile rounded-circle mb-2"
                        src="{{ user.photoURL }}">
                    <div *ngIf="selectedImage">
                        <img [src]="selectedImageSrc" class="img-account-profile rounded-circle mb-2">
                    </div>
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <input id="fileInput" class="mt-2" type="file" (change)="onImageSelected($event)" accept="image/*">
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">
                                Username (how your name will appear to other users on the site)
                            </label>
                            <input class="form-control" id="inputUsername" placeholder="Enter your username"
                                name="displayName" [(ngModel)]="user.displayName" value="{{ user.displayName }}">
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email"
                                placeholder="Enter your email address" value="{{ user.email }}" disabled>
                        </div>
                        <!-- Form Group (phone number)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputPhoneNumber">Phone number</label>
                            <input class="form-control" id="inputPhoneNumber" placeholder="Enter your phone number"
                                name="phoneNumber" [(ngModel)]="user.phoneNumber" value="{{ user.phoneNumber }}">
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button" (click)="onSubmit()">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
