<div class="mat-elevation-z8 mt-4">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> No. </th>
            <td mat-cell *matCellDef="let food"> {{food.key}} </td>
        </ng-container>

        <ng-container matColumnDef="foodName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Tên sản phẩm </th>
            <td mat-cell *matCellDef="let food"> {{food.foodName}} </td>
        </ng-container>

        <ng-container matColumnDef="foodPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Giá sản phẩm </th>
            <td mat-cell *matCellDef="let food"> {{food.foodPrice | currency: 'VND'}} </td>
        </ng-container>

        <ng-container matColumnDef="foodType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Loại sản phẩm </th>
            <td mat-cell *matCellDef="let food"> {{food.foodType}} </td>
        </ng-container>

        <ng-container matColumnDef="isOutOfStock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Tình trạng </th>
            <td mat-cell *matCellDef="let food"> {{food.isOutOfStock ? 'Hết hàng' : 'Còn hàng'}} </td>
        </ng-container>

        <ng-container matColumnDef="option">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Tuỳ chọn </th>
            <td mat-cell *matCellDef="let food">
                <div *ngIf="food.options && food.options.length > 0; else noOptionBlock">
                    <span *ngFor="let option of food.options; let last = last">
                        <a href="javascript:" (click)="openOptionDetails(option)">{{ option.optionName }}</a>
                        <ng-container *ngIf="!last">, </ng-container>
                    </span>
                </div>
                <ng-template #noOptionBlock>
                    <div>Không có tuỳ chọn</div>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="shopName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Cửa hàng </th>
            <td mat-cell *matCellDef="let food"> {{food.shopName}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="fw-bold">Actions</th>
            <td mat-cell *matCellDef="let food">
                <button mat-icon-button color="primary" (click)="openEditForm(food)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteFood(food.key)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
