<div class="auth-wrapper">
    <div class="auth-content">
        <div class="card">
            <div class="row align-items-center text-center">
                <div class="col-md-12">
                    <div class="card-body">
                        <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
                        <h4 class="mb-3 f-w-400">Reset Password</h4>
                        <p class="text-center">Please enter your email address to request a password reset.</p>
                        <div class="input-group my-3">
                            <span class="input-group-text"><i class="feather icon-mail"></i></span>
                            <input type="email" #email class="form-control" placeholder="Email address"
                                aria-label="Email" />
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-block btn-primary mb-2" (click)="forgotPassword(email.value)">
                                Reset Password
                            </button>
                        </div>
                        <p class="mb-2 text-muted">Go back? 
                            <a [routerLink]="['/auth/sign-in']" class="f-w-400">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
