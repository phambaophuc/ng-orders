<h1 class="f-poppins" mat-dialog-title>{{ data.title }}</h1>
<div class="f-poppins" mat-dialog-content>
    <p>{{ data.content }}</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.inputValue" placeholder="Nhập dữ liệu ...">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="data.inputValue" cdkFocusInitial>OK</button>
</div>
